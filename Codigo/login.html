<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login SiteLab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../CSS/login.css"> 
</head>
<body class="cor">
  <div class="login-container">
    <form>
      <h3 class="text-center mb-4">🔐 Entrar no SiteLab</h3>

      <div class="mb-3">
        <label for="inputEmail3" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail3" placeholder="seu@email.com" />
      </div>

      <div class="mb-4">
        <label for="inputPassword3" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword3" placeholder="••••••••" />
      </div>

      <div class="d-grid gap-2">
        <a href="../index.html" class="btn btn-primary">Entrar</a>
        <a href="./Criar_conta.html" class="btn btn-outline-light">Não tenho uma conta</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
