<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar conta SiteLab</title>
  <link rel="stylesheet" href="../CSS/Criar_conta.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="cor">
  <div class="login-container">
    <form>
      <h3 class="text-center mb-4">📝 Criar conta no SiteLab</h3>

      <div class="mb-3">
        <label for="inputName3" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="inputName3" placeholder="Seu nome completo" />
      </div>

      <div class="mb-3">
        <label for="inputEmail3" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail3" placeholder="exemplo@email.com" />
      </div>

      <div class="mb-3">
        <label for="inputPassword3" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputPassword3" placeholder="Crie uma senha segura" />
      </div>

      <div class="mb-4">
        <label for="inputPassword4" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Digite a senha novamente" />
      </div>

      <div class="d-grid">
        <a href="./login.html" class="btn btn-primary">Criar Conta</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
